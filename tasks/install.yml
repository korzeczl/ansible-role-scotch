---
# install tasks file for ptscotch

# Installing
- name: Creates ptscotch directories if not exists
  file:
    path: "{{ _item }}"
    state: directory
  with_items:
    - "{{ ptscotch_build_path }}"
    - "{{ ptscotch_download_path }}"
    - "{{ ptscotch_install_dir }}"
  loop_control:
    loop_var: _item

- name: Git checkout ptscotch
  git:
    repo: "{{ ptscotch_source_url }}"
    dest: "{{ ptscotch_download_path }}"
    version: "v{{ ptscotch_version }}"

- name: Copy sources into build directory
  git:
    repo: "{{ ptscotch_download_path }}"
    dest: "{{ ptscotch_build_path }}"
    version: "v{{ ptscotch_version }}"
    force: true

#- name: Download ptscotch sources
